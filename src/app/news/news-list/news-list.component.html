<div class="news-list-container">
  <section class="featured-news" *ngIf="featuredNews.length > 0">
    <h2>Izdvojene Vijesti</h2>
    <div class="featured-grid">
      <app-news-card 
        *ngFor="let news of featuredNews" 
        [news]="news">
      </app-news-card>
    </div>
  </section>

  <section class="all-news">
    <div class="news-header">
      <h2>Najnovije Vijesti</h2>
      <div class="search-box">
        <input 
          type="text" 
          [formControl]="searchControl"
          placeholder="Pretraži vijesti...">
      </div>
    </div>

    <div class="loading-spinner" *ngIf="loading">
      <div class="spinner"></div>
    </div>

    <div class="news-grid" *ngIf="!loading">
      <app-news-card 
        *ngFor="let news of news" 
        [news]="news">
      </app-news-card>
    </div>

    <div class="no-results" *ngIf="!loading && news.length === 0">
      Nema pronađenih vijesti.
    </div>

    <div class="pagination" *ngIf="totalPages > 1">
      <button 
        [disabled]="currentPage === 1"
        (click)="onPageChange(currentPage - 1)">
        Prethodna
      </button>
      <span>Stranica {{currentPage}} od {{totalPages}}</span>
      <button 
        [disabled]="currentPage === totalPages"
        (click)="onPageChange(currentPage + 1)">
        Sljedeća
      </button>
    </div>
  </section>
</div>
