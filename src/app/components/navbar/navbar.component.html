<header class="navbar" [ngClass]="{
  'navbar--mobile-open': isMobileMenuOpen(),
  'navbar--scrolled': isScrolled(),
  'navbar--transparent': shouldBeTransparent()
}" 
>
  <div class="navbar__container">
    <!-- Logo -->
    <a href="/" class="navbar__logo">
      <img src="https://podvelezje.ba/assets/images/logo/logo.png" alt="UG Podveležje Logo" class="navbar__logo-image">
    </a>
    
    <!-- Organization name for smaller devices -->
    <span class="navbar__title">UG Podveležje</span>
    
    <!-- Desktop navigation -->
    <nav class="navbar__nav">
      <ul class="navbar__nav-list">
        <li class="navbar__nav-item">
          <a routerLink="/" 
             [class.navbar__nav-link--active]="isHomeActive()"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Početna
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/about" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            O nama
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/news" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Novosti
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/contact" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Kontakt
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/membership" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Članstvo
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/heroes" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Heroji Podveležja
          </a>
        </li>
        <!-- Desktop CTA button -->
        <li class="navbar__nav-item navbar__nav-item--desktop-only">
          <a href="javascript:void(0)"
             [class.navbar__nav-link--active]="isJoinUsActive()"
             class="navbar__nav-link navbar__nav-link--cta" 
             (click)="navigateToJoinUs()">
            Pridruži nam se
          </a>
        </li>
      </ul>
      
      <!-- Mobile CTA button and social links -->
      <div class="navbar__mobile-footer">
        <div class="navbar__mobile-cta">
          <a href="javascript:void(0)"
             [class.navbar__nav-link--active]="isJoinUsActive()"
             class="navbar__nav-link navbar__nav-link--cta" 
             (click)="navigateToJoinUs()">
            Pridruži nam se
          </a>
        </div>
        
        <div class="navbar__mobile-social">
          <a href="https://www.facebook.com/profile.php?id=100064833872953" target="_blank" rel="noopener noreferrer" class="navbar__social-icon" title="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com/ug_podvelezje/" target="_blank" rel="noopener noreferrer" class="navbar__social-icon" title="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.youtube.com/channel/UCvJJV_d18akBSDe3irJ2LCA" target="_blank" rel="noopener noreferrer" class="navbar__social-icon" title="YouTube">
            <i class="fab fa-youtube"></i>
          </a>
        </div>
      </div>
    </nav>
    
    <!-- Mobile menu toggle button -->
    <button 
      class="navbar__mobile-toggle" 
      [class.navbar__mobile-toggle--open]="isMobileMenuOpen()"
      aria-label="Toggle menu"
      (click)="toggleMobileMenu()">
      <div class="navbar__mobile-toggle-wrapper">
        <span class="navbar__mobile-bar"></span>
        <span class="navbar__mobile-bar"></span>
        <span class="navbar__mobile-bar"></span>
      </div>
    </button>
  </div>
</header>
