<a [routerLink]="['/news', news.id]" class="news-card-link" *ngIf="!showFullContent">
  <div class="news-card" [class.featured]="news.featured">
    <div class="news-image">
      <img [src]="news.imageUrl" [alt]="news.title">
      <div class="tags">
        <span class="tag" *ngFor="let tag of news.tags">{{tag}}</span>
      </div>
    </div>
    <div class="news-content">
      <h3 class="title">{{news.title}}</h3>
      <div class="meta">
        <span class="date">{{formatDate(news.publishDate)}}</span>
        <span class="author">Piše: {{news.author}}</span>
      </div>
      <p class="excerpt">{{news.excerpt}}</p>
    </div>
  </div>
</a>
