<div class="news-detail-container">
  <div class="loading-spinner" *ngIf="loading">
    <div class="spinner"></div>
  </div>

  <div class="error-message" *ngIf="error">
    <h2>Vijest Nije Pronađena</h2>
    <p>Žao nam je, nismo mogli pronaći traženu vijest.</p>
    <button (click)="goBack()">Nazad na Vijesti</button>
  </div>

  <article class="news-article" *ngIf="!loading && !error && news">
    <header class="article-header">
      <h1>{{news.title}}</h1>
      <div class="meta">
        <span class="date">{{formatDate(news.publishDate)}}</span>
        <span class="author">Autor: {{news.author}}</span>
      </div>
      <div class="tags">
        <span class="tag" *ngFor="let tag of news.tags">{{tag}}</span>
      </div>
    </header>

    <div class="article-image">
      <img [src]="news.imageUrl" [alt]="news.title">
    </div>

    <div class="article-content">
      <p>{{news.content}}</p>
    </div>

    <footer class="article-footer">
      <div class="share-buttons">
        <h3>Podijeli ovu vijest</h3>
        <div class="share-container">
          <button class="share-button" (click)="shareArticle()">
            <i class="fas fa-share-alt"></i>
            Podijeli
          </button>
          
          <!-- Custom share menu for browsers without Web Share API -->
          <div class="custom-share-menu" *ngIf="showCustomShareMenu && !canShare()">
            <div class="share-overlay" (click)="closeCustomShareMenu()"></div>
            <div class="share-menu-content">
              <h4>Podijeli preko:</h4>
              <div class="share-options">
                <button class="share-option facebook" (click)="shareViaFacebook()">
                  <i class="fab fa-facebook-f"></i>
                  Facebook
                </button>
                <button class="share-option twitter" (click)="shareViaTwitter()">
                  <i class="fab fa-twitter"></i>
                  Twitter
                </button>
                <button class="share-option whatsapp" (click)="shareViaWhatsApp()">
                  <i class="fab fa-whatsapp"></i>
                  WhatsApp
                </button>
                <button class="share-option email" (click)="shareViaEmail()">
                  <i class="fas fa-envelope"></i>
                  Email
                </button>
                <button class="share-option copy" (click)="copyUrlToClipboard()">
                  <i class="fas fa-copy"></i>
                  Kopiraj link
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <nav class="bottom-navigation">
      <button class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
        Nazad na Vijesti
      </button>
    </nav>
  </article>
</div>
