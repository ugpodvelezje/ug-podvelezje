<header class="navbar" [ngClass]="{'navbar--mobile-open': isMobileMenuOpen()}">
  <div class="navbar__container">
    <!-- Logo -->
    <a href="/" class="navbar__logo">
      <img src="https://podvelezje.ba/assets/images/logo/logo.png" alt="UG Podvelezje Logo" class="navbar__logo-image">
    </a>
    
    <!-- Organization name for smaller devices -->
    <span class="navbar__title">UG Podvelezje</span>
    
    <!-- Desktop navigation -->
    <nav class="navbar__nav">
      <ul class="navbar__nav-list">
        <li class="navbar__nav-item">
          <a routerLink="/" 
             [class.navbar__nav-link--active]="isHomeActive()"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Početna
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/about" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            O nama
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/news" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Novosti
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/contact" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Kontakt
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/membership" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Članstvo
          </a>
        </li>
        <li class="navbar__nav-item">
          <a routerLink="/heroes" 
             routerLinkActive="navbar__nav-link--active"
             class="navbar__nav-link" 
             (click)="closeMobileMenu()">
            Heroji Podveležja
          </a>
        </li>
        <!-- Desktop CTA button -->
        <li class="navbar__nav-item navbar__nav-item--desktop-only">
          <a routerLink="/" 
             fragment="join-us" 
             [class.navbar__nav-link--active]="isJoinUsActive()"
             class="navbar__nav-link navbar__nav-link--cta" 
             (click)="navigateToJoinUs()">
            Pridruži nam se
          </a>
        </li>
      </ul>
      
      <!-- Mobile CTA button - separate container -->
      <div class="navbar__mobile-cta">
        <a routerLink="/" 
           fragment="join-us" 
           [class.navbar__nav-link--active]="isJoinUsActive()"
           class="navbar__nav-link navbar__nav-link--cta" 
           (click)="navigateToJoinUs()">
          Pridruži nam se
        </a>
      </div>
    </nav>
    
    <!-- Mobile menu toggle button -->
    <button 
      class="navbar__mobile-toggle" 
      [class.navbar__mobile-toggle--open]="isMobileMenuOpen()"
      aria-label="Toggle menu"
      (click)="toggleMobileMenu()">
      <div class="navbar__mobile-toggle-wrapper">
        <span class="navbar__mobile-bar"></span>
        <span class="navbar__mobile-bar"></span>
        <span class="navbar__mobile-bar"></span>
      </div>
    </button>
  </div>
</header>
